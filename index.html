<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5c4a0b1cae.js" crossorigin="anonymous"></script>
  <link href="./output.css" rel="stylesheet">
  <script>
    function toggleMenu() {
      document.getElementById('nav-items').classList.toggle('hidden');
    }
  </script>
</head>

<body class="bg-black">

  <!-- navbar section -->

  <nav class="bg-black py-3 px-4">
    <div class="flex items-center justify-between sm:hidden">
      <button onclick="toggleMenu()" class="text-white text-2xl">
        <i class="fa-solid fa-bars"></i>
      </button>
      <img src="./assets/ansh.png" alt="profile" class="h-9 w-9 rounded-full">
    </div>

    <ul id="nav-items"
      class="flex flex-wrap items-center sm:flex sm:flex-nowrap sm:items-center sm:space-x-0 hidden">

      <!-- Menu Icon -->
      <li
        class="text-[#d1d1d1] ml-5 text-[28px] hover:text-gray-100 transform transition-transform duration-300 hover:scale-110">
        <i class="fa-solid fa-ellipsis-vertical fa-rotate-90"></i>
      </li>

      <!-- Arrows -->
      <li class="ml-10">
        <ul class="flex text-[24px] font-normal text-[#d1d1d1] space-x-3">
          <li class="hover:text-white transform transition-transform duration-200 hover:scale-110">
            <i class="fa-solid fa-angle-left"></i>
          </li>
          <li class="hover:text-white transform transition-transform duration-200 hover:scale-110">
            <i class="fa-solid fa-angle-right"></i>
          </li>
        </ul>
      </li>

      <!-- Right Section -->
      <li class="ml-auto w-full sm:w-auto">
        <ul class="flex flex-wrap sm:flex-nowrap items-center justify-end gap-y-2">

          <li
            class="text-white bg-[#1f1f1f] text-[22px] rounded-full px-[12px] py-[8px] hover:bg-[#2a2a2a] hover:text-white transform transition-transform duration-200 hover:scale-105">
            <i class="fa-solid fa-house"></i>
          </li>

          <!-- Search -->
          <li class="text-[#d1d1d1] ml-2">
            <div class="flex items-center bg-[#1f1f1f] px-4 py-2.5 rounded-full">
              <i class="fa-solid fa-magnifying-glass text-[#d1d1d1] text-[20px] hover:text-white"></i>
              <input type="text" placeholder="What do you want to play&#63;"
                class="ml-3 bg-transparent outline-none text-white">
              <i
                class="fa-regular fa-window-restore text-[#d1d1d1] text-[20px] ml-45 border-l-1 pl-3 hover:text-white transform transition-transform duration-200 hover:scale-110"></i>
            </div>
          </li>

          <!-- Premium -->
          <li class="ml-2">
            <button
              class="bg-white font-bold text-[15px] rounded-full px-3.5 py-1 transform transition-transform duration-200 hover:scale-105">
              Explore Premium
            </button>
          </li>

          <!-- Notification Icons -->
          <li
            class="text-[#d1d1d1] hover:text-white ml-5.5 transform transition-transform duration-200 hover:scale-105">
            <i class="fa-solid fa-bell"></i>
          </li>

          <li
            class="text-[#d1d1d1] hover:text-white ml-5.5 transform transition-transform duration-200 hover:scale-105">
            <i class="fa-solid fa-people-group"></i>
          </li>

          <!-- Profile -->
          <li>
            <img src="./assets/ansh.png" alt="profile photo"
              class="h-9 w-9 bg-[#1f1f1f] text-[22px] rounded-full ml-5.5 hover:bg-[#2a2a2a] hover:text-white transform transition-transform duration-200 hover:scale-110">
          </li>

          <!-- Window Controls -->
          <ul class="flex items-center">
            <li class="text-white text-[15px] ml-4 px-4 pb-[8px] hover:bg-[#3f3f3f]">
              <i class="fa-solid fa-window-minimize"></i>
            </li>
            <li class="text-white text-[15px] px-4 py-[5px] hover:bg-[#3f3f3f]">
              <i class="fa-regular fa-clone"></i>
            </li>
            <li class="text-white text-[15px] px-4 py-[5px] hover:bg-[#c42b1c]">
              <i class="fa-solid fa-xmark"></i>
            </li>
          </ul>
        </ul>
      </li>
    </ul>
  </nav>

</body>

</html>

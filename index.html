<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5c4a0b1cae.js" crossorigin="anonymous"></script>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black">

  <!-- navbar section -->

  <nav class="bg-black">
    <ul class="flex">
      <li class="text-white"><i class="fa-solid fa-ellipsis-vertical fa-rotate-90"></i></li>

      <li>
        <ul class="flex">
          <li class="text-white"><i class="fa-solid fa-angle-left"></i></li>
          <li class="text-white"><i class="fa-solid fa-angle-right"></i></li>
        </ul>
      </li>

      <li class="ml-auto">
        <ul class="flex">
          <li class="text-white border rounded-full px-2 py-1"><i class="fa-solid fa-house"></i></li>

          <li class="text-white">
            <div class="bg-gray-700">
              <i class="fa-solid fa-magnifying-glass fa-rotate-90 text-white"></i>
              <input type="text" placeholder="What do you want to play?">
              <i class="fa-regular fa-window-restore text-white"></i>
            </div>
          </li>

          <li>
            <button class="bg-white font-bold">Explore Premium</button>
          </li>

          <li class="text-white">
            <i class="fa-solid fa-bell"></i>
          </li>

          <li class="text-white">
            <i class="fa-solid fa-people-group"></i>
          </li>

          <!-- profile picture -->
          <li></li>

          <li class="text-white mt-[-3px]">
            <i class="fa-solid fa-window-minimize"></i>
          </li>

          <li class="text-white">
            <i class="fa-regular fa-clone"></i>
          </li>

          <li class="text-white">
            <i class="fa-solid fa-xmark"></i>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</body>

</html>
